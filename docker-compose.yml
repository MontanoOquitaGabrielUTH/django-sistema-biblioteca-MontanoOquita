# docker-compose.yml
# Orquestación multi-contenedor para Sistema de Biblioteca

# version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: biblioteca_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: biblioteca_db
      MYSQL_USER: biblioteca_user
      MYSQL_PASSWORD: biblioteca_pass_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - biblioteca_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Django
  web:
    build: .
    container_name: biblioteca_web
    restart: always
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=biblioteca_project.settings
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    networks:
      - biblioteca_network

  # Nginx como balanceador de carga y servidor de archivos estáticos
  nginx:
    image: nginx:alpine
    container_name: biblioteca_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    networks:
      - biblioteca_network

  # Servicio adicional: Redis para caché (opcional pero útil)
  redis:
    image: redis:7-alpine
    container_name: biblioteca_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - biblioteca_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

# Volúmenes persistentes
volumes:
  mysql_data:
    driver: local
  static_volume:
    driver: local
  redis_data:
    driver: local

# Red personalizada
networks:
  biblioteca_network:
    driver: bridge